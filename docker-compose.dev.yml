networks:
  backend:

volumes:
  pgdata:
  csvdata:
  appdata:

services:
  db:
    image: postgres:16
    container_name: iss_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - backend
    ports:
      - "5432:5432"

  rust_iss:
    build:
      context: ./services/rust-iss
      dockerfile: Dockerfile.dev
    container_name: rust_iss
    working_dir: /app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NASA_API_URL: ${NASA_API_URL}
      NASA_API_KEY: ${NASA_API_KEY}
      WHERE_ISS_URL: ${WHERE_ISS_URL}
      FETCH_EVERY_SECONDS: ${FETCH_EVERY_SECONDS}
      ISS_EVERY_SECONDS: ${ISS_EVERY_SECONDS}
      APOD_EVERY_SECONDS: ${APOD_EVERY_SECONDS}
      NEO_EVERY_SECONDS: ${NEO_EVERY_SECONDS}
      DONKI_EVERY_SECONDS: ${DONKI_EVERY_SECONDS}
      SPACEX_EVERY_SECONDS: ${SPACEX_EVERY_SECONDS}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./services/rust-iss/src:/app/src:ro
    networks:
      - backend
    ports:
      - "8081:3000"

  php:
    image: php:8.3-fpm-alpine
    container_name: php_web
    working_dir: /var/www/html
    environment:
      JWST_HOST: ${JWST_HOST}
      JWST_API_KEY: ${JWST_API_KEY}
      JWST_EMAIL: ${JWST_EMAIL}
      JWST_PROGRAM_ID: ${JWST_PROGRAM_ID}
      ASTRO_APP_ID: ${ASTRO_APP_ID}
      ASTRO_APP_SECRET: ${ASTRO_APP_SECRET}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      RUST_BASE: ${RUST_BASE}
      ISS_EVERY_SECONDS: ${ISS_EVERY_SECONDS}
    depends_on:
      db:
        condition: service_healthy
      rust_iss:
        condition: service_started
    volumes:
      - appdata:/var/www/html
      - ./services/php-web/laravel-patches:/opt/laravel-patches
      - ./services/php-web/entrypoint.dev.sh:/usr/local/bin/php_entrypoint.sh:ro
    networks:
      - backend
    command: >
      sh -c "apk add --no-cache bash curl git unzip rsync postgresql-dev inotify-tools &&
             docker-php-ext-install pdo pdo_pgsql &&
             wget -O /usr/bin/composer https://getcomposer.org/download/latest-stable/composer.phar &&
             chmod +x /usr/bin/composer &&
             bash /usr/local/bin/php_entrypoint.sh"

  nginx:
    image: nginx:1.27-alpine
    container_name: web_nginx
    depends_on:
      - php
    volumes:
      - appdata:/var/www/html:ro
      - ./services/php-web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - backend
    ports:
      - "8080:80"

  python_csv:
    image: python:3.11-slim
    container_name: python_csv
    working_dir: /app
    command: bash -c "apt-get update && apt-get install -y postgresql-client && pip install psycopg2-binary watchdog && python -u csv_generator.py"
    environment:
      CSV_OUT_DIR: /data/csv
      GEN_PERIOD_SEC: ${PYTHON_CSV_PERIOD}
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
      PYTHONUNBUFFERED: 1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./services/python-csv:/app
      - csvdata:/data/csv
    networks:
      - backend
